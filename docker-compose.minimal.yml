version: '3.8'

services:
  node:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: nocostcoin-node
    ports:
      - "9000:9000" # P2P
      - "8000:8000" # API
      - "9090:9090" # Metrics
    volumes:
      - ./data:/usr/local/bin/data
      - ./config:/usr/local/bin/config
    command: [ "./nocostcoin", "--port", "9000", "--mining", "true" ]
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    # Resource limits for free tier (1GB RAM)
    mem_limit: 768m
    memswap_limit: 1g
    cpus: 1
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/stats || exit 1" ]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

version: '3.8'

services:
  node-1:
    build: ./core
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - ./data/node-1:/usr/local/bin/data
    command: [ "./nocostcoin" ]
    environment:
      - RUST_LOG=info

  node-2:
    build: ./core
    ports:
      - "9001:9001"
      - "8001:8001"
    volumes:
      - ./data/node-2:/usr/local/bin/data
    # In a real scenario, we'd pass bootstrap peers via args or env
    # Here, the code handles it via hardcoded devnet seeds if ports match
    command: [ "./nocostcoin" ]

  node-3:
    build: ./core
    ports:
      - "9002:9002"
      - "8002:8002"
    volumes:
      - ./data/node-3:/usr/local/bin/data
    command: [ "./nocostcoin" ]

  ui:
    build: ./ui
    ports:
      - "3000:3000"
    environment:
      # Next.js server-side calls to API
      # In Docker network, valid hostname is 'node-1', but port is 8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://node-1:8000
    depends_on:
      - node-1

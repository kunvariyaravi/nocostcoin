version: '3.8'

services:
  node-1:
    build: ./core
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - ./data/node-1:/usr/local/bin/data
      - ./config:/usr/local/bin/config
    command: [ "./nocostcoin", "--config", "config/nocostcoin.toml", "--port", "9000", "--mining", "true" ]
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/stats" ]
      interval: 30s
      timeout: 10s
      retries: 3

  node-2:
    build: ./core
    ports:
      - "9001:9001"
      - "8001:8001"
    volumes:
      - ./data/node-2:/usr/local/bin/data
      - ./config:/usr/local/bin/config
    command: [ "./nocostcoin", "--config", "config/nocostcoin.toml", "--port", "9001", "--bootstrap", "/ip4/node-1/tcp/9000" ]
    restart: unless-stopped
    depends_on:
      - node-1

  node-3:
    build: ./core
    ports:
      - "9002:9002"
      - "8002:8002"
    volumes:
      - ./data/node-3:/usr/local/bin/data
      - ./config:/usr/local/bin/config
    command: [ "./nocostcoin", "--config", "config/nocostcoin.toml", "--port", "9002", "--bootstrap", "/ip4/node-1/tcp/9000" ]
    restart: unless-stopped
    depends_on:
      - node-1

  ui:
    build: ./ui
    ports:
      - "3000:3000"
    environment:
      # Next.js server-side calls to API
      # In Docker network, valid hostname is 'node-1', but port is 8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://node-1:8000
    restart: unless-stopped
    depends_on:
      - node-1
